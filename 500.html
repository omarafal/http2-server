<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            background-color: #f9d6d7;
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .error-code {
            font-size: 48px;
            font-weight: bold;
            margin-top: 50px;
        }
        .footer {
            font-size: 14px;
            margin-top: 30px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Something Went Wrong</h1>
        <p>We apologize for the inconvenience, but our server encountered an unexpected error while processing your request.</p>
        <p>Please try again later or contact support if the issue persists.</p>
        <div class="error-code">500 Internal Server Error</div>
    </div>

    <div class="footer">
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </div>

</body>
</html>
